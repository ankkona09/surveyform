<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon (1).ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="heading">
        <h1>LearnWithUS Survey Form</h1>
        <div class="container">
            <form class="border">
                <div class="formpart">
                    <label class="name">Name </label><br />
                    <input class="option" type="name" name="yourname" required id="contact-name"
                        onkeyup="validateName()"> <br />
                        <span id="name-error"></span>
                    

                </div>

                <div class="formpart">
                    <label>Email</label><br />
                    <input class="option" type="email" name="youremail" required id="contact-email"
                        onkeyup="validateEmail()"><br />
                    <span id="email-error"></span>
                </div>

                <div class="formpart">
                    <label>Phone Number</label><br />
                    <input class="option" type="tel" name="yourphoneno" required id="contact-phno"
                        onkeyup="validatePhone()"><br />
                    <span id="phno-error"></span>
                </div>

                <div class="formpart">
                    <label>Age </label><br />
                    <input class="option" type="number" name="yourage" required id="contact-age"
                    onkeyup="validateAge()"><br />
                    <span id="age-error"></span>
                </div>

                <div class="formpart">
                    <label>Which option best describe your current role ? </label><br />
                    <select class="option" name="role" required>
                        <option value="">Select</option>
                        <option value="option2">Student</option>
                        <option value="option3">Full Time job</option>
                        <option value="option3">Prefer not to say</option>
                        <option value="option3">Other</option>
                    </select><br />
                </div>
                <div class="formpart">
                    <label>Would you recommend LearnWithUS to others? </label><br>
                    <label>Definately </label>
                    <input class="options" type="radio" name="options">
                    <label>Maybe </label>
                    <input type="radio" name="options">
                    <label>Not sure </label>
                    <input type="radio" name="options"><br />
                </div>
                <div class="formpart">
                    <label>Which is your favourite feature of our website? </label><br />
                    <select id="formchoice2" class="option" name="role" required>
                        <option value="">Select</option>
                        <option value="option2">Challenges</option>
                        <option value="option3">Community</option>
                        <option value="option3">Projects</option>
                        <option value="option3">Open source</option>
                    </select><br />
                </div>
                <div class="formpart">
                    <label>What would you like to see improve? </label><br>
                    <input class="option2" type="checkbox" name="options">
                    <label>Courses </label><br>
                    <input class="option2" type="checkbox" name="options">
                    <label>Project </label><br>
                    <input class="option2" type="checkbox" name="options">
                    <label>Challenges </label><br>
                    <input class="option2" type="checkbox" name="options">
                    <label>Video Audio Issues </label><br>
                    <input class="option2" type="checkbox" name="options">
                    <label>Forum </label><br />
                </div>
                <div class="formpart">
                    <label>Any Comments or Suggestions?</label><br />
                    <textarea class="messagebox" name="yourmessage"></textarea><br />
                </div>
                <input id="play" class="submitbtn" type="submit">
            </form>
        </div>
        <div class="wrapper">
            <div class="typing-demo">
                <h4 class="text">Thank you for taking your time to help us improve our platform!</h4>
            </div>
        </div>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> -->
        <script src="index.js"></script>
</body>

</html>
